<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/responsive-login-page.css" type="text/css"> 
  <title>Responsive Login Page | Martin's Portfolio Website</title>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="top-container">
        <img class="logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-9fbbfb6dbdfa0c5aae38176b0023e0f9ae3c9974b6a7423d1abcb0d2d7dc03d1.png">
        <h5> Sign In</h5>
        <p>Need an account? <a href="#">Get Started!</a></p>
      </div>
      <form>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <div class="check-ctr">
              <input id ="remember" type="checkbox">
              <label for="remember">Remember Me</label>
          </div>
          <input type="submit" value="Sign In">
        </form> 
          <div class="pw-forgot">
               <a href="#">Forgot Password?</a>
         </div>
    </div>
    <div class="image-container">
     
    </div> 
  </div>
</body>
</html>
